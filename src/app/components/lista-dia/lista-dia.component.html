<div id="listCointainer">
  <ul *ngIf="!state; else elseBlock">
    <li *ngFor="let dia of arrayDia | slice: 0:3">
      <app-item-dia [data]="dia"></app-item-dia>
    </li>
  </ul>
  <ng-template #elseBlock>
    <ul>
      <li *ngFor="let dia of arrayDia">
        <app-item-dia [data]="dia"></app-item-dia>
      </li></ul
  ></ng-template>
</div>
