
<section class="popover-body" aria-label="popover body">
  <app-popover-body-text class="comment"
    *ngIf="comment !== ''"
    [type]="'comment'"
    [content]="comment"
  ></app-popover-body-text>
  <div class="flex">
    <app-popover-body-text
      *ngIf="task !== ''"
      [type]="'task'"
      [content]="task"
    ></app-popover-body-text>
    <card-footer-hours [totalHours]="hours"></card-footer-hours>
  </div>
</section>
