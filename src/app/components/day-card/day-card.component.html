<section #card class="day-card {{ state  && (focusableElemenet === element)?  'focused' : '' }}" aria-label="day card">
  <div *ngIf="day">
    <app-day-header [day]="day" [hours]="totalHours"></app-day-header>
    <app-lista-dia [arrayDia]="data"></app-lista-dia>
    <card-footer
      [totalHours]="totalHours"
      [hiddenItems]="hiddenItems"
    ></card-footer>
  </div>
</section>
