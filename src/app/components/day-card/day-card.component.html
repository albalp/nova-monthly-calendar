<section class="day-card" aria-label="day card">
  <app-day-header [day]="data.day" [hours]="data.totalHours"></app-day-header>
  <app-lista-dia [arrayDia]="data.projects"></app-lista-dia>
  <card-footer
    [totalHours]="data.totalHours"
    [hiddenItems]="data.hiddenItems"
  ></card-footer>
</section>
